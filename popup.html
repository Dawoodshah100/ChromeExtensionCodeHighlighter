<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: sans-serif;
      font-size: 14px;
      color: #333;
      background: #f5f5f5;
      width: 300px;
    }

    h1 {
      margin: 0 0 15px;
      font-size: 20px;
    }

    p {
      margin: 0 0 15px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      text-align: center;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 15px;
      font-size: 12px;
    }
  </style>
  <script src="popup.js" defer></script>
</head>
<body>
  <h1>Auto Prism Highlighter</h1>
  <p>Click the button below to highlight code snippets on the current page:</p>
  <button id="highlightButton">Highlight Code</button>
  <div id="status"></div>
</body>
</html>
